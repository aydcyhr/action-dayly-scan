#每天9:30&21:30执行(东八区1+8=9  13+8=21)
name: Dayly Scan

on:
   gollum:
   schedule:
       - cron: '30 1,13 * * *'

jobs:
  start:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: run
      run: |
        pip install -r requirement.txt
        python main.py
